<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ToDoList</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">


</head>

<body>
    <h1>ToDoList</h1>



    <div class='weatherInfo'>
        <div class="weatherDisplay">Today's Weather</div>
    </div>

    <div class="container">
        <div class='inputFields'>
            <button id=getWeather>Get Current Weather</button>
            <form>
                <br>
                <input type="text" id='input' placeholder="Add New Task" />
        </div>
        </form>

        <div class='wrapper'>

            <div class='tasks'>
                <div id='taskList'>Task List</div>
            </div>
            <div class='completedTasks'>
                <div id='completedTasks'>Completed</div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
